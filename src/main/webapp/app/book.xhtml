<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">
        <f:metadata>

            <f:viewParam name="id" value="#{singleBookBean.id}"/>
        </f:metadata>

        <h1>#{singleBookBean.book.title}</h1>

        <h:outputLabel value="BOOK INFO"/>
        <tr> </tr>
        <table>
            <tr>
                <td>id</td>
                <td>#{singleBookBean.book.id}</td>
            </tr>
            <tr>
                <td>isbn</td>
                <td>#{singleBookBean.book.isbn}</td>
            </tr>
            <tr>
                <td>author</td>
                <td>#{singleBookBean.book.author}</td>
            </tr>
            <tr>
                <td>year</td>
                <td>#{singleBookBean.book.year}</td>
            </tr>
        </table>
    </ui:define>
</ui:composition>

</html>
